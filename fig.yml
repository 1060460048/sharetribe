db:
  image: mysql
  ports:
    - "3306:3306"
  environment:
    MYSQL_USER: sharetribe
    MYSQL_PASSWORD: secret
    MYSQL_DATABASE: sharetribe_development
    MYSQL_ROOT_PASSWORD: secret

worker:
  build: .
  command: '/bin/bash -l -c "bundle exec rake jobs:work"'
  links:
    - db:mysql
  volumes:
    - .:/opt/sharetribe

search:
  build: .
  command: '/bin/bash -l -c "bundle exec rake ts:configure ts:index; searchd --nodetach --pidfile --config config/development.sphinx.conf"'
  links:
    - db:mysql
  volumes:
    - .:/opt/sharetribe
  ports:
    - "3563:3563"
  environment:
    RAILS_ENV: development
    SPHINX_HOST: ""

zeus:
  build: .
  command: '/bin/bash -l -c "zeus start"'
  volumes:
     - .:/opt/sharetribe
  links:
    - db:mysql
    - search:search
  environment:
    SPHINX_HOST: search
  ports:
    - 3000:3000